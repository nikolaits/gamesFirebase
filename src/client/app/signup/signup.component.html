<div class="container">
    <div class="row">
  
      <div class="main">
  
        <h3>Please Sign Up</h3>
        <div class="row">
          
        </div>
        <div class="login-or">
          <hr class="hr-or">
          <span class="span-or"></span>
        </div>
  
        <form role="form">
          <div class="form-group">
            <label for="inputUsernameEmail">email</label>
            <input type="email" class="form-control" id="inputUsernameEmail">
          </div>
          
          <div class="form-group">
            <label #inputPassword for="inputPassword">Password</label>
            <ng-template #popContent><div class="{{popoverClass}}">{{popoverData}}</div></ng-template>
            <input type="password" class="form-control" (keyup)="onKey($event)" (click)="onClick($event)"  id="inputPassword" [ngbPopover]="popContent" popoverTitle="Password Strength">
          </div>
          <div class="form-group">
                <label for="inputRepeatPassword">Repeat Password</label>
                <input type="password" class="form-control" id="inputRepeatPassword">
          </div>
          <button type="submit" class="btn btn btn-primary">
            Sign Up
          </button>
        </form>
        <ng-template #popContent>Hello, <b>test</b>!</ng-template>
        <button type="button" class="btn btn-outline-secondary" [ngbPopover]="popContent" popoverTitle="Fancy content">
          I've got markup and bindings in my popover!
        </button>
      </div>
      
    </div>
  </div>
