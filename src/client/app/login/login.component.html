<div class="container">
  <div class="row">

    <div class="main">

      <h3>Please Log In, or <a href="/signup">Sign Up</a></h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" (click)="facebookSignIn()" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="#" (click)="googleSignIn()" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
      </div>
      <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
      </div>

      <form role="form" (ngSubmit)="onSubmit(email.value, password.value)">
        <div class="form-group">
          <label for="inputUsernameEmail">Email</label>
          <input type="text" #email class="form-control" id="inputUsernameEmail">
        </div>
        <div class="form-group">
          <a class="pull-right" (click)="onPasswordReset()" href="#">Forgot password?</a>
          <label for="inputPassword">Password</label>
          <input type="password" #password class="form-control" id="inputPassword">
        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button type="submit" class="btn btn btn-primary">
          Log In
        </button>
      </form>
      <br>
      <hr>
      <a style="float:right; margin-right: 5px;" [routerLink]="['/privacypolicy']" >Privacy Policy</a>
    </div>
    
  </div>
</div>
