<div class="container">
    <table>
        <tr>
          <th>Profile picture</th>
          <th>Username</th>
          <th>Status</th>
        </tr>
        <tr *ngFor="let user of users">
          <td><img class="profile_picture" src="{{user.profile_picture}}" alt="profile_picture"></td>
          <td>{{user.username}}</td>
          <td>
            <button type="button" class="btn btn-outline-primary" (click)="updateUserRT(user.username)">
              {{ user.isAdmin == true ? 'Remove rigths' : 'Make admin' }}
            </button>
          </td>
        </tr>
      </table>
